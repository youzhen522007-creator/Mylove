<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Love Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; display: flex; flex-direction: column;
        }
        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e); color: white;
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
        }
        .header-left h1 { font-size: 1.3rem; margin: 0; }
        .user-info { font-size: 0.9rem; opacity: 0.9; }
        .current-user { font-weight: bold; }
        .header-btn {
            background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px; border-radius: 15px; cursor: pointer; font-size: 0.8rem;
        }
        .chat-messages {
            flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column;
            gap: 10px;
        }
        .message { 
            max-width: 70%; padding: 12px 15px; border-radius: 18px; 
            position: relative; animation: messagePop 0.3s ease-out;
        }
        @keyframes messagePop { 
            0% { transform: scale(0.8); opacity: 0; } 
            100% { transform: scale(1); opacity: 1; } 
        }
        .message.ko-ko { 
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e); color: white; 
            align-self: flex-end; border-bottom-right-radius: 5px;
        }
        .message.ahn-hnit { 
            background: white; color: #333; align-self: flex-start; 
            border-bottom-left-radius: 5px;
        }
        .message-sender { font-size: 0.75rem; font-weight: bold; margin-bottom: 5px; opacity: 0.8; }
        .message-time { font-size: 0.65rem; opacity: 0.6; text-align: right; margin-top: 5px; }
        .chat-input { 
            background: white; padding: 15px 20px; display: flex; gap: 10px; 
            border-top: 1px solid #eee;
        }
        .chat-input input { 
            flex: 1; padding: 12px 15px; border: 2px solid #ff6b6b; border-radius: 25px; 
            font-size: 1rem; outline: none;
        }
        .chat-input button { 
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e); color: white; 
            border: none; padding: 12px 20px; border-radius: 25px; cursor: pointer; 
            font-weight: bold;
        }
        .empty-chat { text-align: center; color: #666; padding: 40px 20px; }
        .empty-chat .heart { font-size: 3rem; margin-bottom: 15px; }
        .notification {
            position: fixed; top: 20px; right: 20px; background: #4cd964; color: white;
            padding: 10px 15px; border-radius: 10px; display: none; z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification">Message sent! âœ…</div>
    
    <div class="chat-header">
        <div class="header-left">
            <h1>ğŸ’¬ Private Love Chat</h1>
            <div class="user-info">You are: <span id="currentUserDisplay" class="current-user"></span></div>
        </div>
        <button class="header-btn" onclick="clearChat()">Clear Chat</button>
    </div>

    <div class="chat-messages" id="chatMessages">
        <div class="empty-chat">
            <div class="heart">ğŸ’</div>
            <h3>No messages yet</h3>
            <p>Start your love conversation! ğŸ’•</p>
        </div>
    </div>

    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your message... ğŸ’•" maxlength="500">
        <button onclick="sendMessage()">Send ğŸ’–</button>
    </div>

    <script>
        let currentUser = '';
        let messages = [];

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        function initChat() {
            currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('currentUserDisplay').textContent = 
                currentUser === 'ko-ko' ? 'á€€á€­á€¯á€€á€­á€¯ ğŸ’•' : 'á€¡á€”á€¾á€…á€ºá€€á€œá€±á€¸ ğŸ’';

            loadMessages();
            
            setTimeout(() => {
                document.getElementById('messageInput').focus();
            }, 500);
        }

        function loadMessages() {
            const savedMessages = localStorage.getItem('loveChatMessages');
            messages = savedMessages ? JSON.parse(savedMessages) : [];
            displayMessages();
        }

        function saveMessages() {
            localStorage.setItem('loveChatMessages', JSON.stringify(messages));
        }

        function displayMessages() {
            const messagesDiv = document.getElementById('chatMessages');
            
            if (messages.length === 0) {
                messagesDiv.innerHTML = `
                    <div class="empty-chat">
                        <div class="heart">ğŸ’</div>
                        <h3>No messages yet</h3>
                        <p>Start your love conversation! ğŸ’•</p>
                    </div>
                `;
                return;
            }
            
            messagesDiv.innerHTML = '';
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sender}`;
                messageDiv.innerHTML = `
                    <div class="message-sender">${msg.sender === 'ko-ko' ? 'á€€á€­á€¯á€€á€­á€¯ ğŸ’•' : 'á€¡á€”á€¾á€…á€ºá€€á€œá€±á€¸ ğŸ’'}</div>
                    ${msg.text}
                    <div class="message-time">${msg.time}</div>
                `;
                messagesDiv.appendChild(messageDiv);
            });
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                const time = new Date().toLocaleTimeString('my-MM', { 
                    hour: '2-digit', minute: '2-digit'
                });
                
                const newMessage = {
                    sender: currentUser,
                    text: message,
                    time: time,
                    timestamp: Date.now()
                };
                
                messages.push(newMessage);
                saveMessages();
                displayMessages();
                
                input.value = '';
                input.focus();
                
                showNotification('Message sent! âœ…');
            }
        }

        function clearChat() {
            if (confirm('Clear all messages?')) {
                messages = [];
                saveMessages();
                displayMessages();
                showNotification('Chat cleared! ğŸ—‘ï¸');
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.addEventListener('DOMContentLoaded', initChat);
    </script>
</body>
</html>
